<div class="fade-in">
<h4 class="blue-title">{{title}}</h4>
<div class="game-list">
	<button [ngStyle]="{'background-image': 'url(assets/img/'+ game.event.icon +'.png)'}" (click)="onClick(game)" *ngFor="let game of games">
	<div class="game-list-left">
		<p class="item-title">{{game.event.en}}</p>
		<p class="item-subtitle">{{game.event.eventType.en}}</p>
		<p class="item-creator">Created by {{game.creator.name}}</p>
	</div>
	<div class="game-list-right">
		<p class="item-max">{{game.inscriptions}}/{{game.event.maxGuardians}}</p>
		<p class="item-time">{{game.time | slice:11:16}}</p>
		<p class="item-date">{{game.time | date: 'dd/MM/yyyy'}}</p>
	</div>
	</button>
</div>
</div>
