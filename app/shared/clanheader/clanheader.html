<div class="clanheader fade-in" [ngStyle]="{'background-image': 'url(https://www.bungie.net'+ clan.background +')'}">
		<div class="clan-info" [ngStyle]="{'background-image': 'url(https://www.bungie.net'+ clan.icon +')'}">
			<span class="clan-name">{{clan.name}}</span>
			<span class="clan-motto">{{clan.description}}</span>
		</div>
</div>
