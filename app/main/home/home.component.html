<tab-holder>
	<tab tabTitle="recent">
		<game-list *ngIf="games; else loading" [games]="recentGames"></game-list>
		<ng-template #loading><h3>Carregando...</h3></ng-template>
	</tab>
	<tab tabTitle="scheduled"><game-list *ngIf="games" [games]="scheduledGames"></game-list></tab>
	<tab tabTitle="finished"><game-list *ngIf="games" [games]="finishedGames"></game-list></tab>
</tab-holder>
